<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Created At</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.title}">Title</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.creationDate}">Date</td>
            <td>
                <a th:href="@{/api/products/product-info/{uuid}(uuid=${product.uuid})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form method="POST" th:action="@{/products/}" th:object="${request}" enctype="multipart/form-data">
        <table>
            <tr><td>Title:</td><td><input type="text" th:field="*{title}"/></td></tr>
            <tr><td>Description:</td><td><input type="text" th:field="*{description}"/></td></tr>
            <tr><td>Price:</td><td><input type="number" step="0.01" th:field="*{price}"/></td></tr>
            <label for="images">Image 1</label>
            <input type="file" name="images" multiple accept="image/*"/><br/>
            <label for="images">Image 2</label>
            <input type="file" name="images" multiple accept="image/*"/><br/>
            <label for="images">Image 3</label>
            <input type="file" name="images" multiple accept="image/*"/><br/>
            <button type="submit">Create</button>
        </table>
    </form>
</body>
</html>
